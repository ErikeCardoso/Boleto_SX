      summary: Inicia a cobrança de um título
      description: >-
        Inicia um cobrança de título por linha digitável/código de barras no
        Hub de Cobrança
      tags:
        - Bank Slip
      parameters:
        - $ref: '#/components/parameters/WorkspaceId'
      requestBody:
        $ref: '#/components/requestBodies/RequestBankslip'
      responses:
        '201':
          description: Inicia a cobrança de um título
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseBankSlipBase'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '406':
          $ref: '#/components/responses/NotAcceptable'
        '422':
          $ref: '#/components/responses/UnprocessableEntity'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        '500':
          $ref: '#/components/responses/InternalServerError'
        '501':
          $ref: '#/components/responses/NotImplemented'
      security:
        - InternalToken: []
          ApiKeyHeader: []
        - ExternalToken: []
          ApiKeyHeader: []
    patch:
      summary: Inicia a atualização da cobrança de um título
      description: >-
        Inicia a atualização de uma cobrança de título por linha digitável/código de barras no
        Hub de Cobrança
      tags:
        - Bank Slip
      parameters:
        - $ref: '#/components/parameters/WorkspaceId'
      requestBody:
        description: Salva os dados do usuário
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RequestBankSlipBase'
            examples:
              retorno:
                $ref: '#/components/examples/RequestWorkspaceExamplePatch1'
              retorno1:
                $ref: '#/components/examples/RequestWorkspaceExamplePatch2'
              retorno2:
                $ref: '#/components/examples/RequestWorkspaceExamplePatch3'
       
      responses:
        '201':
          description: Inicia a cobrança de um título
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PatchResponseBankslipBase'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '406':
          $ref: '#/components/responses/NotAcceptable'
        '422':
          $ref: '#/components/responses/UnprocessableEntity'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        '500':
          $ref: '#/components/responses/InternalServerError'
        '501':
          $ref: '#/components/responses/NotImplemented'
      security:
        - InternalToken: []
          ApiKeyHeader: []
        - ExternalToken: []
          ApiKeyHeader: []
  
  /workspaces/{workspace_id}/bank_slips/{bank_slip_id}:
    get:
      tags:
        - Bank Slip
      summary: Get a BankSlip
      parameters:
        - $ref: '#/components/parameters/WorkspaceId'
        - $ref: '#/components/parameters/BankSlipId'
      responses:
        '200':
          description: Resposta da Cobrança de um título
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseBankSlipBase'
        "400":
          $ref: '#/components/responses/BadRequest'
        "401":
          $ref: '#/components/responses/Unauthorized'
        "403":
          $ref: '#/components/responses/Forbidden'
        "404":
          $ref: '#/components/responses/NotFound'
        "410":
          $ref: '#/components/responses/Gone'
        "406":
          $ref: '#/components/responses/NotAcceptable'
        "500":
          $ref: '#/components/responses/InternalServerError'
      security:
        - InternalToken: []

  /bills:
    get:
      summary: Retorna uma lista de boletos
      description: Retorna uma lista de boletos
      tags:
        - Bill
      parameters:
        - $ref: '#/components/parameters/BankNumber'
        - $ref: '#/components/parameters/BeneficiaryCode'
      responses:
        '200':
          description: Retorna uma lista de espaços de trabalho de pagamentos de clientes
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PageableBankSlip'
              examples:
                retorno:
                  $ref: '#/components/examples/BankSlipSimpleResponseExample1'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '406':
          $ref: '#/components/responses/NotAcceptable'
        '422':
          $ref: '#/components/responses/UnprocessableEntity'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        '500':
          $ref: '#/components/responses/InternalServerError'
        '501':
          $ref: '#/components/responses/NotImplemented'
      security:
        - InternalToken: []
          ApiKeyHeader: []
        - InternalToken: []
          ApiKeyQuery: []
        - ExternalToken: []
          ApiKeyHeader: []
        - ExternalToken: []
          ApiKeyQuery: []
  
  /bills/{bill_id}:
    get:
      summary: 'Retorna uma lista de boletos com base no filtro'
      description: 'Retorna uma lista de boletos com base no filtro'
      tags:
        - Bill
      parameters:
        - $ref: '#/components/parameters/SearchType'
        - $ref: '#/components/parameters/BillId'
      responses:
        '200':
          description: Retorna uma lista de espaços de trabalho de pagamentos de clientes
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PageableBankSlip'
              examples:
                retorno:
                  $ref: '#/components/examples/BankSlipSimpleResponseExample2'
                retorno2:
                  $ref: '#/components/examples/BankSlipSimpleResponseExample3'
                retorno3:
                  $ref: '#/components/examples/BankSlipSimpleResponseExample4'
                retorno4:
                  $ref: '#/components/examples/BankSlipSimpleResponseExample5'
                retorno5:
                  $ref: '#/components/examples/BankSlipSimpleResponseExample6'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '406':
          $ref: '#/components/responses/NotAcceptable'
        '422':
          $ref: '#/components/responses/UnprocessableEntity'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        '500':
          $ref: '#/components/responses/InternalServerError'
        '501':
          $ref: '#/components/responses/NotImplemented'
      security:
        - InternalToken: []
          ApiKeyHeader: []
        - InternalToken: []
          ApiKeyQuery: []
        - ExternalToken: []
          ApiKeyHeader: []
        - ExternalToken: []
          ApiKeyQuery: []  
components:
  securitySchemes:
    ApiKeyHeader:
      type: apiKey
      description: Header api key for new api consumption.
      name: api-key
      in: header
    ApiKeyQuery:
      type: apiKey
      description: Query param api key for new api consumption.
      name: _apiKey
      in: query
    ExternalToken:
      type: http
      description: JWE token for external new api consumption.
      scheme: bearer
      bearerFormat: JWE
    InternalToken:
      type: oauth2
      description: JWT token for internal new api consumption.
      flows:
        clientCredentials:
          tokenUrl: https://sso74-custom-admin-iam-dev.azure.paas.santanderbr.dev.corp/auth/
          refreshUrl: https://sso74-custom-admin-iam-dev.azure.paas.santanderbr.dev.corp/auth/
          scopes: {}

  schemas:
    LimitTypeTemplate:
      maximum: 50
      minimum: 1
      exclusiveMinimum: false
      type: integer
      description: Number of records to be returned
      default: 10
      x-santander-dictionary-entity: LimitTypeTemplate
      x-santander-security-cdo-level: confidential
      x-santander-security-encrypt-type: normal
    OffsetTypeTemplate:
      minimum: 0
      exclusiveMinimum: false
      type: integer
      description: Number of records to be skipped
      default: 0
      x-santander-dictionary-entity: OffsetTypeTemplate
      x-santander-security-cdo-level: confidential
      x-santander-security-encrypt-type: normal
    SortTypeTemplate:
      maxItems: 2
      uniqueItems: true
      type: array
      description: Sort the result
      items:
        pattern: ^(\+|\-)([a-zA-Z]+)(\.([a-zA-Z]+))*(.\*)?$
        type: string
        x-santander-security-cdo-level: confidential
        x-santander-security-encrypt-type: normal
      x-santander-dictionary-entity: SortTypeTemplate
    PageableTemplate:
      required:
        - _content
        - _pageable
      type: object
      properties:
        _pageable:
          required:
            - _limit
            - _offset
            - _pageElements
            - _pageNumber
            - _totalElements
            - _totalPages
          type: object
          description: Paginação
          properties:
            _limit:
              maximum: 50
              minimum: 1
              exclusiveMinimum: false
              type: integer
              description: Total máximo que cada página trará na consulta.
              x-santander-security-cdo-level: confidential
              x-santander-security-encrypt-type: normal
            _offset:
              minimum: 0
              exclusiveMinimum: false
              type: integer
              description: Registros serem deslocados na consulta.
              x-santander-security-cdo-level: confidential
              x-santander-security-encrypt-type: normal
            _pageNumber:
              minimum: 0
              exclusiveMinimum: false
              type: integer
              description: Número da página na consulta.
              x-santander-security-cdo-level: confidential
              x-santander-security-encrypt-type: normal
            _pageElements:
              minimum: 0
              exclusiveMinimum: false
              type: integer
              description: Quantidades de registros na página.
              x-santander-security-cdo-level: confidential
              x-santander-security-encrypt-type: normal
            _totalPages:
              minimum: 1
              exclusiveMinimum: false
              type: integer
              description: Quantidade total de páginas para essa consulta.
              x-santander-security-cdo-level: confidential
              x-santander-security-encrypt-type: normal
            _totalElements:
              minimum: 0
              exclusiveMinimum: false
              type: integer
              description: Quantidade total de registros informadas nessa consulta.
              x-santander-security-cdo-level: confidential
              x-santander-security-encrypt-type: normal
        _content:
          minItems: 0
          type: array
          items:
            type: object
      description: Pageable template
      x-santander-dictionary-entity: PageableTemplate
    ErrorTemplate:
      required:
        - _details
        - _errorCode
        - _message
        - _timestamp
        - _traceId
      type: object
      properties:
        _errorCode:
          minimum: 0
          type: integer
          description: Código de erro
        _message:
          maxLength: 30
          type: string
          description: Mensagem de erro
        _details:
          maxLength: 100
          type: string
          description: Detalhe da mensagem de erro
        _timestamp:
          type: string
          description: Data e hora que acontece o erro
          format: date-time
        _traceId:
          type: string
          description: Trace id é o identificador único entre todas as chamadas onde rastreamos todas as transações
          format: uuid
        _errors:
          type: array
          description: Informação adicional sobre o erro
          items:
            required:
              - _message
            type: object
            properties:
              _code:
                minimum: 0
                type: integer
                description: Código de erro específico
              _field:
                maxLength: 50
                type: string
                description: Identificação do campo com erro
              _message:
                maxLength: 100
                type: string
                description: Descrição da mensagem de erro
      description: Dados do erro
      x-santander-dictionary-entity: ErrorTemplate
      x-santander-security-cdo-level: internal
      x-santander-security-encrypt-type: normal

    WorkspaceIdType:
      type: string
      description: Id de identificação da WorkSpace
      example: 68153ebf-545b-47cb-96b2-e5c548ba0027
      default: 68153ebf-545b-47cb-96b2-e5c548ba0027
      x-santander-security-cdo-level: internal
      x-santander-security-encrypt-type: normal
    Environment:
      type: string
      description: Ambiente de processamento do movimento
      enum:
        - PRODUCAO
        - TESTE
      example: PROCUCAO
      x-santander-security-cdo-level: internal
      x-santander-security-encrypt-type: normal
    NsuCode:
      type: string
      description: Identificador do Boleto
      minLength: 1
      maxLength: 20
      pattern: ^[A-Za-z0-9]{1,20}$
      example: fd119dc4d48f460ab751
      x-santander-security-cdo-level: internal
      x-santander-security-encrypt-type: normal
    NsuDate:
      type: string
      description: Data do NSU gerado pelo Beneficiário
      pattern: YYYY-MM-DD
      example: 2022-12-12
      x-santander-security-cdo-level: internal
      x-santander-security-encrypt-type: normal
    CovenantCode:
      type: string
      description: Código do Convênio do Cliente
      minLength: 1
      maxLength: 9
      pattern: ^[0-9]{1,9}$
      example: "123456789"
      x-santander-security-cdo-level: internal
      x-santander-security-encrypt-type: normal
    BankNumber:
      type: string
      description: Nosso Número
      minLength: 1
      maxLength: 13
      pattern: ^[0-9]{1,13}$
      example: "1234565432123"
      x-santander-security-cdo-level: internal
      x-santander-security-encrypt-type: normal
    ClientNumber:
      type: string
      description: Seu Número
      minLength: 1
      maxLength: 15
      pattern: ^[0-9a-zA-Z ]{1,15}$
      example: fd119Dc4d48F460
      x-santander-security-cdo-level: internal
      x-santander-security-encrypt-type: normal
    DueDate:
      type: string
      description: Data de Vencimento
      pattern: YYYY-MM-DD
      example: 2022-12-12
      x-santander-security-cdo-level: internal
      x-santander-security-encrypt-type: normal
    IssueDate:
      type: string
      description: Data de Emissão
      pattern: YYYY-MM-DD
      example: 2022-12-12
      x-santander-security-cdo-level: internal
      x-santander-security-encrypt-type: normal
    ParticipantCode:
      type: string
      description: Controle do Participante
      minLength: 1
      maxLength: 25
      example: ^[0-9a-zA-Z ]{1,25}$
      x-santander-security-cdo-level: internal
      x-santander-security-encrypt-type: normal
    NominalValue:
      type: string
      description: Valor Nominal
      minimum: 0.0
      maxLength: 16
      pattern: ^[0-9]{1,13}\.[0-9]{2}$
      example: "10.15"
      x-santander-security-cdo-level: internal
      x-santander-security-encrypt-type: normal
    DocumentType:
      type: string
      description: Tipo do documento
      example: CPF
      enum:
        - CPF
        - CNPJ
      x-santander-security-cdo-level: internal
      x-santander-security-encrypt-type: normal
    DocumentNumber:
      type: string
      description: Número do documento
      example: 09615865832
      x-santander-security-cdo-level: internal
      x-santander-security-encrypt-type: normal
    Payer:
      type: object
      required: ["address", "city", "documentNumber", "documentType", "name", "neighborhood", "state", "zipCode"]
      title: Payer
      properties:
        name:
          type: string
          description: Nome do pagador
          minLength: 1
          maxLength: 40
          example: João da Silva
          x-santander-security-cdo-level: internal
          x-santander-security-encrypt-type: normal
        documentType:
          $ref: '#/components/schemas/DocumentType'
        documentNumber:
          $ref: '#/components/schemas/DocumentNumber'
        address:
          type: string
          description: Endereço do Pagador
          minLength: 1
          maxLength: 40
          example: Rua XV de Maio
          x-santander-security-cdo-level: internal
          x-santander-security-encrypt-type: normal
        neighborhood:
          type: string
          description: Bairro do Pagador
          minLength: 1
          maxLength: 30
          example: Vila Industrial
          x-santander-security-cdo-level: internal
          x-santander-security-encrypt-type: normal
        city:
          type: string
          description: Cidade do Pagador
          minLength: 1
          maxLength: 20
          example: São Paulo
          x-santander-security-cdo-level: internal
          x-santander-security-encrypt-type: normal
        state:
          type: string
          description: Estado do Pagador
          example: SP
          enum:
            - RR
            - AM
            - AP
            - PA
            - AC
            - RO
            - TO
            - MA
