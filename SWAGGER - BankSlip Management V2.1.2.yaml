openapi: 3.0.3

info:
  title: Management Bills
  description: API de Gestão de Boletos para empresas conveniadas através de uma workspace de cobrança.
  version: 1.0.0

servers:
  - url: https://trust-open-h.api.santander.com.br/collection_bill_management/v2 - Ambiente de Homologação
  - url: https://trust-open.api.santander.com.br/collection_bill_management/v2 - Ambiente de Produção

paths:
  /workspaces:
    post:
      summary: Registra um espaço de trabalho de cobranças do cliente
      description: Registra um espaço de trabalho de cobranças do cliente
      tags:
        - Workspaces
      requestBody:
        description: Salva os dados do usuário
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RequestWorkspaceBase'
            examples:
              retorno:
                $ref: '#/components/examples/RequestWorkspaceExample'
      responses:
        '201':
          description: Resposta para criação de dados de cobrança com sucesso
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseWorkspaceBase'
              examples:
                retorno:
                  $ref: '#/components/examples/ResponseWorkspaceExample'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '406':
          $ref: '#/components/responses/NotAcceptable'
        '415':
          $ref: '#/components/responses/UnsupportedMediaType'
        '422':
          $ref: '#/components/responses/UnprocessableEntity'
        '500':
          $ref: '#/components/responses/InternalServerError'
      security:
        - InternalToken: []
          ApiKeyHeader: []
        - ExternalToken: []
          ApiKeyHeader: []
    get:
      summary: Retorna uma lista de espaços de trabalho de cobranças de clientes
      description: Retorna uma lista de espaços de trabalho de cobranças de clientes
      tags:
        - Workspaces
      parameters:
        - $ref: '#/components/parameters/LimitTemplate'
        - $ref: '#/components/parameters/OffsetTemplate'
        - $ref: '#/components/parameters/SortTemplate'
      responses:
        '200':
          description: Retorna uma lista de espaços de trabalho de pagamentos de clientes
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PageableWorkspace'
              examples:
                retorno:
                  $ref: '#/components/examples/PageableResponseWorkspaceExample'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '406':
          $ref: '#/components/responses/NotAcceptable'
        '422':
          $ref: '#/components/responses/UnprocessableEntity'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        '500':
          $ref: '#/components/responses/InternalServerError'
        '501':
          $ref: '#/components/responses/NotImplemented'
      security:
        - InternalToken: []
          ApiKeyHeader: []
        - InternalToken: []
          ApiKeyQuery: []
        - ExternalToken: []
          ApiKeyHeader: []
        - ExternalToken: []
          ApiKeyQuery: []

  /workspaces/{workspace_id}:
    get:
      summary: Consulta dados de um espaço de trabalho de cobranças do cliente
      description: Consulta dados de um espaço de trabalho de cobranças do cliente
      tags:
        - Workspaces
      parameters:
        - $ref: '#/components/parameters/WorkspaceId'
      responses:
        '200':
          description: Resposta para criação de dados de pagamento com sucesso
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseWorkspaceBase'
              examples:
                retorno:
                  $ref: '#/components/examples/ResponseWorkspaceExample'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '406':
          $ref: '#/components/responses/NotAcceptable'
        '410':
          $ref: '#/components/responses/Gone'
        '422':
          $ref: '#/components/responses/UnprocessableEntity'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        '500':
          $ref: '#/components/responses/InternalServerError'
        '501':
          $ref: '#/components/responses/NotImplemented'
      security:
        - InternalToken: []
          ApiKeyHeader: []
        - InternalToken: []
          ApiKeyQuery: []
        - ExternalToken: []
          ApiKeyHeader: []
        - ExternalToken: []
          ApiKeyQuery: []
    patch:
      summary: Atualiza os dados de um espaço de trabalho de cobranças do cliente
      description: Atualiza os dados de um espaço de trabalho de cobranças do cliente
      tags:
        - Workspaces
      parameters:
        - $ref: '#/components/parameters/WorkspaceId'
      requestBody:
        description: Salva os dados do usuário
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PatchRequestWorkspaceBase'
            examples:
              retorno4:
                $ref: '#/components/examples/PatchRequestWorkspaceExample'
      responses:
        '200':
          description: Atualização dos dados de pagamento com sucesso
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseWorkspaceBase'
              examples:
                retorno4:
                  $ref: '#/components/examples/ResponseWorkspaceExample'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '406':
          $ref: '#/components/responses/NotAcceptable'
        '409':
          $ref: '#/components/responses/Conflict'
        '410':
          $ref: '#/components/responses/Gone'
        '415':
          $ref: '#/components/responses/UnsupportedMediaType'
        '422':
          $ref: '#/components/responses/UnprocessableEntity'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        '500':
          $ref: '#/components/responses/InternalServerError'
        '501':
          $ref: '#/components/responses/NotImplemented'
      security:
        - InternalToken: []
          ApiKeyHeader: []
        - ExternalToken: []
          ApiKeyHeader: []
    delete:
      summary: Cancela um espaço de trabalho de cobranças do cliente
      description: Cancela um espaço de trabalho de cobranças do cliente
      tags:
        - Workspaces
      parameters:
        - $ref: '#/components/parameters/WorkspaceId'
      responses:
        '204':
          $ref: '#/components/responses/NoContent'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '406':
          $ref: '#/components/responses/NotAcceptable'
        '409':
          $ref: '#/components/responses/Conflict'
        '410':
          $ref: '#/components/responses/Gone'
        '422':
          $ref: '#/components/responses/UnprocessableEntity'
        '500':
          $ref: '#/components/responses/InternalServerError'
        '501':
          $ref: '#/components/responses/NotImplemented'
      security:
        - InternalToken: []
          ApiKeyHeader: []
        - ExternalToken: []
          ApiKeyHeader: []

  /workspaces/{workspace_id}/bank_slips:
